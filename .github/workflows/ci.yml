name: CI 

on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout   # 将代码拉取到虚拟机
        uses: actions/checkout@v3

      - name: Install and Build   # 安装依赖、打包
        run: |
          yarn
          yarn build

      - name: Deploy   # 部署
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist
